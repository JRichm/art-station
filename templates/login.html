<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art-Station [LOGIN/NEW USER]</title>
    <link rel="stylesheet" href="../static/css/base.css">
    <link rel="stylesheet" href="../static/css/login.css">
</head>
<body>
    <main>
        <form class="login-box" method="POST" action="{{ url_for('login') }}">
            {{ loginForm.csrf_token }}
            <h2>Login</h4>
            <div>
                {{ loginForm.email() }}
                {{ loginForm.password() }}
                {{ loginForm.submit() }}
            </div>
            <!-- add error messages using Jinja2
                    
                {% for error in loginForm.email.errors %}
                    <span style="color: red;">{{ error }}</span>
                {% endfor %}
                
                {% for error in loginForm.password.errors %}
                    <span style="color: red;">{{ error }}</span>
                {% endfor %}

            -->
        </form>

        <form class="new-user-box" method="POST" action="{{ url_for('login') }}">
            {{ newUserForm.csrf_token }}
            <h2>Create Account</h4>
            <div>
                {{ newUserForm.email() }}
                {{ newUserForm.password() }}
                {{ newUserForm.confirm_password() }}
                {{ newUserForm.submit() }}
            </div>
            <!-- add error messages using Jinja2

                {% for error in newUserForm.email.errors %}
                    <span style="color: red;">{{ error }}</span>
                {% endfor %}

                {% for error in newUserForm.password.errors %}
                    <span style="color: red;">{{ error }}</span>
                {% endfor %}

                {% for error in newUserForm.confirm_password.errors %}
                    <span style="color: red;">{{ error }}</span>
                {% endfor %}

            -->
        </form>
    </main>
</body>
</html>

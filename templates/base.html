<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/00827ff9ca.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/css/base.css">
    <title>{% block title %}{% endblock %}</title>
    {% block head %}{% endblock %}
</head>
<header>
    <nav>
        <span class="links">
            <a href="/"><i class="fa-sharp fa-solid fa-paint-roller"></i></a>
            <a href="">Discover</a> <!-- turn this into a dropdown -->
            <a href="">Categories</a>
            <a href="">Commission</a>
        </span>
        <span>
            <input type="text" placeholder="search">
            <a href="/user/{{ session.get('username') }}"><i class="fa-solid fa-user"></i></a>
        </span>
    </nav>
</header>
{% block body %}{% endblock %}
</html>

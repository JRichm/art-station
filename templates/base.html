<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/00827ff9ca.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/css/base.css">
    <title>{% block title %}{% endblock %}</title>
    {% block head %}{% endblock %}
</head>
<header>
    <nav>
        <span class="links">
            <a href="/"><i class="fa-sharp fa-solid fa-paint-roller"></i></a>
            <a href="/new_post">Post</a>
        </span>
        <span>
            {% for category, message in messages %}
            <div class="alert {% if category=='success' %}alert-success{% elif category=='danger' %}alert-danger{% elif category=='info' %}alert-info{% endif %}">
              {{ message }}
            </div>
          {% endfor %}
        </span>
        <span class="right-span">
            <input type="text" placeholder="search">

            {% if username %}

                <div class="account-button">
                    <a href="/user/{{ session.get('username') }}"><i class="fa-solid fa-user"></i></a>
                    <a href="/user/{{ session.get('username') }}">{{ username }}</a>
                </div>
                <a href="/logout" style="font-size: 18px;">logout</a>

            {% else %}

                <a href="/login" style="font-size: 18px;">login</a>

            {% endif %}
            
        </span>
    </nav>
</header>
{% block body %}{% endblock %}
</html>
